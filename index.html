<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailwind Starter Template - Responsive Header : Tailwind Toolbox</title>
    <meta name="author" content="name">
  <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> <!--Replace with your tailwind.css once created-->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"> <!--Totally optional :) -->

</head>
<body class="bg-indigo-900 font-sans leading-normal tracking-normal">

    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6 fixed w-full z-10 top-0">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a class="text-white no-underline hover:text-white hover:no-underline" href="#">
                <span class="text-2xl pl-2"><i class="em em-heart"></i> Fox Learn </span>
            </a>
        </div>

        <div class="block lg:hidden">
            <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>

        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
            <ul class="list-reset lg:flex justify-end flex-1 items-center">
                <li class="mr-3">
                    <a class="inline-block py-2 px-4 text-white no-underline" href="#">Active</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="#">link</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="#">link</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="#">link</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Container-->
    <div class="container shadow p-3 flex-grow flex items-center w-auto block mx-auto mt-24 md:mt-18">
        <div class="container justify-end flex-1">
            <h1 class="text-4xl text-white font-semibold">Budget app</h1>
            <p class="mb-8 mt-4 text-gray-300">This is the app about budget</p>
            <form class="container flex flex-grow w-auto" action="#">
                <div class="block flex-2">
                    <div class="block pb-3">
                        <label class="text-gray-200 font-semibold uppercase block" for="salary">Salary</label>
                        <input class="font-bold w-full rounded-md appearance-none focus:outline-none focus:bg-gray-300 bg-gray-200 h-10 text-black text-center" type="text" name="salary" id="salary">
                    </div>
                    <div class="block">
                        <label class="text-gray-200 font-semibold uppercase block" for="rent">Rent</label>
                        <input class="font-bold w-full rounded-md appearance-none focus:outline-none focus:bg-gray-300 bg-gray-200 h-10 text-black text-center" type="text" name="rent" id="rent">
                    </div>
                    <button type="submit" class="mt-4 w-full py-4 rounded-md tracking-widest font-bold uppercase bg-yellow-400 :hover:bg-yellow-500 shadow-lg focus:outline:none">
                        Valider
                    </button>
                </div>
                <div class="block flex-1 pl-4 pb-6">
                    <h2 class="text-gray-200 font-semibold uppercase block">RÃ©sultats</h2>
                    
                        <textarea readonly id="result" class="block bg-gray-800 w-full h-full rounded-md pl-3 text-sm text-gray-300">> ...</textarea>
                    
                </div>
            </form>

        </div>
    </div>

    <script>
        "use strict";
        //Javascript to toggle the menu
        document.getElementById('nav-toggle').onclick = function(){
            document.getElementById("nav-content").classList.toggle("hidden");
        }
        
        const form = document.querySelector("form");
        var result = document.getElementById('result');

        form.addEventListener("submit", event => {
            event.preventDefault();
            result.innerHTML += '\n> '
            let rent = document.getElementById('rent').value;
            let salary = document.getElementById('salary').value;
            console.log(rent);
            console.log(salary);
            
            if (rent > salary) {
                result.innerHTML += 'Salary too Low'
            }
            else {
                result.innerHTML += 'Salary is enough'
            }
        });
    </script>

</body>
</html>
