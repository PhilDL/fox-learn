    <!--Container-->
    <div class="container shadow p-3 flex-grow flex items-center w-auto block mx-auto mt-24 md:mt-18">
        <div class="container justify-end flex-1">
            <h1 class="text-4xl text-white font-semibold">BMI app</h1>
            <p class="mb-8 mt-4 text-gray-300">Learn what your BMI is to feel bad</p>
            <form class="container grid grid-cols-12 gap-4 w-auto" action="#">
                <div class="col-span-5 h-full">
                    <div class="block pb-3 ">
                        <label class="text-gray-200 font-semibold uppercase block mb-2" for="height">Height (in m)</label>
                        <input class="font-bold w-full rounded-md appearance-none focus:outline-none focus:bg-gray-300 bg-gray-200 h-10 text-black text-center" type="number" name="height" id="height" step="0.01">
                    </div>
                    <div class="block pb-3 ">
                        <label class="text-gray-200 font-semibold uppercase block mb-2" for="weight">Weight (in kg)</label>
                        <input class="font-bold w-full rounded-md appearance-none focus:outline-none focus:bg-gray-300 bg-gray-200 h-10 text-black text-center" type="number" name="weight" id="weight">
                    </div>
                    <button type="submit" class="mt-4 w-full py-4 rounded-md tracking-widest font-bold uppercase bg-yellow-400 :hover:bg-yellow-500 shadow-lg focus:outline:none">
                        BE JUDGED
                    </button>
                </div>
                <div class="col-span-7 pb-3 ">
                    <h2 class="text-gray-200 font-semibold uppercase block w-full mb-2">RESULTS 
                        <button onClick="clearOutput()" class="text-xs relative left-3 py-1 px-3 rounded-md ml-2 tracking-widest uppercase bg-green-400 :hover:bg-green-500 shadow-lg focus:outline:none">Clear</button>
                    </h2>
                    
                        <textarea readonly id="result" class="block bg-gray-800 w-full h-full rounded-md pl-3 text-sm text-gray-300">> ...</textarea>
                    
                </div>
            </form>
            <div class="container w-full h-full mt-8">
                <h2 class="text-2xl text-white font-semibold">Code used</h2>
                <pre class="w-full h-full">
                    <code class="text-xs"></code>
                </pre>
            </div>
        </div>
    </div>

    <script id="script">
// Javascript Code
const form = document.querySelector("form");
const resultDomElement = document.getElementById('result');

// When user click on Button or Press ENTER
// YOUR PROGRAM :
form.addEventListener("submit", event => {
    event.preventDefault();
    // Instantiate the variables that will be used:
    let output = '\n> ' // \n means 'Enter' or 'Skip a line'
    let weight = parseInt(document.getElementById('weight').value);
    let height = parseFloat(document.getElementById('height').value);
    
    let result = weight/(height*height)
    // Actual algorithm logic:
    if (result < 19) {
        output += 'underweight';
    }
    if(result >= 19) {
        output += 'perfect weight';
    }
    if(result < 21) {
        output += 'perfect weight';
    }
    if(result >= 21) {
        output += 'average weight';
    }
    if(result < 23) {
        output += 'average weight';
    }
    if(result >= 23) {
        output += 'fat';
    }
    // Show the output on document
    resultDomElement.innerHTML += output;
});
document.addEventListener('DOMContentLoaded', (event) => {
  document.querySelectorAll('pre code').forEach((block) => {
    hljs.highlightBlock(block);
  });
});
    </script>
    <script>
        //Javascript to toggle the menu
        document.getElementById('nav-toggle').onclick = function(){
            document.getElementById("nav-content").classList.toggle("hidden");
        }
        document.addEventListener('DOMContentLoaded', (event) => {
          document.querySelectorAll('pre code').forEach((block) => {
            block.innerHTML = document.getElementById('script').innerHTML;
            hljs.highlightBlock(block);
          });
        });
        function clearOutput() {
            event.preventDefault();
            document.getElementById('result').innerHTML = '> ...';
        }
    </script>
